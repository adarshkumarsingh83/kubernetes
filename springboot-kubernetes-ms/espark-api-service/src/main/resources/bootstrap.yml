
server:
  port: 8080

espark:
  services:
    names:
      address: ESPARK-ADDRESS-SERVICE:8080
      employee: ESPARK-EMPLOYEE-SERVICE:8080

spring:
  application:
    name: espark-api-service
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - namespace: default
            name: kubernates-configmap-store
      reload:
        enabled: true
        mode: event
        strategy: refresh

management:
  endpoints:
    web:
      exposure:
        include: info,refresh,keepalive,health
