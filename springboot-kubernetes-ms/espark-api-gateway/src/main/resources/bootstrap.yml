
server:
  port: 8080

spring:
  application:
    name: espark-api-gateway
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - namespace: default
            name: kubernates-configmap-store
      reload:
        enabled: true
        mode: event
        strategy: refresh

management:
  endpoints:
    web:
      exposure:
        include: info,refresh,keepalive,health