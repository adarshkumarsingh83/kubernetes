server:
  port: 8080

spring:
  application:
    name: espark-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    kubernetes:
      config:
        enabled: true
        sources:
          - namespace: default
            name: kubernates-configmap-store
      reload:
        enabled: true
        mode: event
        strategy: refresh

management:
  endpoints:
    web:
      exposure:
        include: info,refresh,keepalive,health


spring.cloud.gateway.discovery.locator.enabled: true