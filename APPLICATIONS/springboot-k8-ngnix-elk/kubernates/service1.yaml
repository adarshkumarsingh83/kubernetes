apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-service1
spec:
  selector:
    matchLabels:
      app: springboot-service1
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: springboot-service1
        tier: backend
        track: stable
    spec:
      containers:
        - name: springboot-service1
          image: "adarshkumarsingh83/springboot-service"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env: # Setting environmental Variables
            - name: SPRING_PROFILES_ACTIVE
              value: kubernates
          volumeMounts:
            - mountPath: /var/log
              name: log
        - name: logstash
          image: docker.elastic.co/logstash/logstash:6.3.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
            - name: logstash-pipeline-volume
              mountPath: /usr/share/logstash/pipeline
            - mountPath: /var/log
              name: log
      volumes:
        - name: config-volume
          configMap:
            name: service-logstash-configmap
            items:
              - key: logstash.yml
                path: logstash.yml
        - name: logstash-pipeline-volume
          configMap:
            name: service-logstash-configmap
            items:
              - key: logstash.conf
                path: logstash.conf
        - name: log
          emptyDir: {}
              
---

apiVersion: v1
kind: Service
metadata:
  name: springboot-service1
spec:
  selector:
    app: springboot-service1
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer