apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-service1
spec:
  selector:
    matchLabels:
      app: springboot-service1
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: springboot-service1
        tier: backend
        track: stable
    spec:
      containers:
        - name: springboot-service1
          image: "adarshkumarsingh83/springboot-service"
          ports:
            - name: http
              containerPort: 8080
              
---

apiVersion: v1
kind: Service
metadata:
  name: springboot-service1
spec:
  selector:
    app: springboot-service1
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer