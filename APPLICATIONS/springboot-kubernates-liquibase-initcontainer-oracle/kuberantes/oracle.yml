# Define a 'Service' To Expose mysql to Other Services
apiVersion: v1
kind: Service
metadata:
  name: oracle-xe # DNS name
  labels:
    app: oracle-xe
    tier: database
spec:
  ports:
    - port: 1521
      targetPort: 1521
  selector: # oracle Pod Should contain same labels
    app: oracle-xe
    tier: database
  clusterIP: None # We Use DNS, Thus ClusterIP is not relevant
---
# Define a 'Persistent Volume Claim'(PVC) for oracle Storage, dynamically provisioned by cluster
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oracle-pv-claim # name of PVC essential for identifying the storage data
  labels:
    app: oracle-xe
    tier: database
spec:
  storageClassName: manual  # pure-file/pure-block/local-storage/manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: oracle-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
# Configure 'Deployment' of oracle server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-xe
  labels:
    app: oracle-xe
    tier: database
spec:
  selector: # oracle Pod Should contain same labels
    matchLabels:
      app: oracle-xe
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels: # Must match 'Service' and 'Deployment' selectors
        app: oracle-xe
        tier: database
    spec:
      containers:
        - image: adarshkumarsingh83/oracle:18.4.0-xe # image from docker-hub
          args:
            - "--shm-size=1g -h oracle-xe --name oracle-xe"
          name: oracle-xe
          env:
            - name: ORACLE_PWD # Setting Root Password of oracle From a 'Secret'
              valueFrom:
                secretKeyRef:
                  name: db-credentials # Name of the 'Secret'
                  key: password # 'key' inside the Secret which contains required 'value'
          ports:
            - containerPort: 1521
              name: oracle-xe
          volumeMounts: # Mounting volume obtained from Persistent Volume Claim
            - name: oracle-persistent-storage
              mountPath: /var/lib/oracle
      volumes:
        - name: oracle-persistent-storage # Obtaining 'volume' from PVC
          persistentVolumeClaim:
            claimName: oracle-pv-claim
