
server:
  port: 0

spring:
  application:
    name: espark-api-service
  cloud:
    config:
      env: default # optional
      label: master # optional
      uri: http://espark-config-server:8888 # optional


espark:
  services:
    names:
      address: ESPARK-ADDRESS-SERVICE
      employee: ESPARK-EMPLOYEE-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://espark-eureka-server:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${random.int}
    hostname: espark-api-service
    leaseRenewalIntervalInSeconds: 5
    preferIpAddress: true