apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-web-rest
spec:
  selector:
    matchLabels:
      app: springboot-web-rest
      tier: backend
      track: stable
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-web-rest
        tier: backend
        track: stable
    spec:
      containers:
        - name: springboot-web-rest
          image: "adarshkumarsingh83/springboot-web-rest"
          ports:
            - name: http
              containerPort: 8080
              
---

apiVersion: v1
kind: Service
metadata:
  name: springboot-web-rest
spec:
  selector:
    app: springboot-web-rest
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort